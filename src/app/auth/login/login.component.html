<div class="container">
  <div class="left">
    <div class="login-container">
      <div class="title-container text-center">
        <img src="https://img.freepik.com/premium-vector/female-face-with-flowers-leaves-femine-logo-female-beauty-logo_1174662-7157.jpg?ga=GA1.1.1816030214.1726225267&semt=ais_hybrid" width="100" height="100" alt="Logo" class="logo">
        <h1 class="title">Glamora</h1>
      </div>
      <form (ngSubmit)="login()" [formGroup]="loginForm" class="form">
        <app-form-input label="User Name"
                        type="text"
                        controlName="username"
                        [formGroup]="loginForm"
                        placeholder="Enter your username">
        </app-form-input>

        <app-form-input label="Email"
                        type="email"
                        controlName="email"
                        [formGroup]="loginForm"
                        placeholder="Enter your email">
        </app-form-input>

        <app-form-input label="Password"
                        type="password"
                        controlName="password"
                        [formGroup]="loginForm"
                        placeholder="Enter your password">
        </app-form-input>

        <div *ngIf="loginError" class="invalid-feedback">
          {{ loginError }}
        </div>
        <div *ngIf="usernameError" class="invalid-feedback">
          {{ usernameError }}
        </div>
        <div *ngIf="emailError" class="invalid-feedback">
          {{ emailError }}
        </div>
        <div *ngIf="passwordError" class="invalid-feedback">
          {{ passwordError }}
        </div>

        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">
          LOGIN
        </button>
      </form>
    </div>
  </div>
  <div class="right"></div>
</div>
